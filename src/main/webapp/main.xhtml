<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="views/template.xhtml">
        <ui:define name="content">
            <p:button id="go-button" outcome="to_index" action="index" value="Start"/>
            <div class="flex-container-main">
                <div class="flex-container">
                    <ui:include src="views/canvas.html"/>
                    <h:form id="form">
                        <div>
                            <div class="form-input">
                                <h:outputLabel for="x-input" disabled="true" value="Choose X:"/>
                                <h:selectOneMenu id="x-input" value="#{history.point.x}">
                                    <f:selectItem itemValue="-2" itemLabel="-2"/>
                                    <f:selectItem itemValue="-1.5" itemLabel="-1,5"/>
                                    <f:selectItem itemValue="-1" itemLabel="-1"/>
                                    <f:selectItem itemValue="-0.5" itemLabel="-0,5"/>
                                    <f:selectItem itemValue="0" itemLabel="0"/>
                                    <f:selectItem itemValue="0.5" itemLabel="0,5"/>
                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                    <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                                </h:selectOneMenu>
                            </div>

                            <div class="form-input">
                                <h:outputLabel for="y-input" disabled="true" value="Enter Y:"/>
                                <p:inputNumber id="y-input"
                                               value="#{history.point.y}"
                                               autocomplete="off"
                                />
                            </div>

                            <div class="form-input">
                                <h:outputLabel for="r-input" disabled="true" value="Choose R:"/>
                                <h:selectOneRadio id="r-input" value="#{history.point.radius}">
                                    <f:selectItem itemLabel="1" itemValue="1"/>
                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                    <f:selectItem itemValue="4" itemLabel="4"/>
                                    <f:selectItem itemValue="5" itemLabel="5"/>
                                </h:selectOneRadio>

                                <p:commandButton value="Submit"
                                                 action="#{history.addRecord}"
                                                 ajax="true"
                                >
                                    <f:ajax execute="form" render="table"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>

                <h:panelGroup id="table" class="result-table">
                    <h:dataTable value="#{history.getRecords()}" var="point" >
                        <h:column>
                            <f:facet name="header">X</f:facet>
                            #{point.x}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Y</f:facet>
                            #{point.y}
                        </h:column>

                        <h:column>
                            <f:facet name="header">R</f:facet>
                            #{point.radius}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Result</f:facet>
                            #{point.result}
                        </h:column>

<!--                        <h:column>-->
<!--                            <f:facet name="header">Time</f:facet>-->
<!--                            #{result.currentTime}-->
<!--                        </h:column>-->
                    </h:dataTable>
                </h:panelGroup>
            </div>
        </ui:define>
        <ui:define name="scripts">
            <h:outputScript library="js" name="canvas.js"/>
            <h:outputScript library="js" name="main.js"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
