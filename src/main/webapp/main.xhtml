<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Lab_3</title>
    <link rel="shortcut icon" href="resources/img/15.ico" type="image/x-icon"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body onload="drawCanwas('canvas')">
    <p:button outcome="to_index" action="index" value="Start"/>

    <div class="container content">
        <h:form id="form">
            <div class="form_contant" style="margin-left:30px;">
                <h:outputLabel for="X" disabled="true" value="Выберите X:"/>
                <h:selectOneMenu id="X" value="#{Record.point.x}">
                    <f:selectItem itemValue="-2" itemLabel="-2"/>
                    <f:selectItem itemValue="-1.5" itemLabel="-1,5"/>
                    <f:selectItem itemValue="-1" itemLabel="-1"/>
                    <f:selectItem itemValue="-0.5" itemLabel="-0,5"/>
                    <f:selectItem itemValue="0" itemLabel="0"/>
                    <f:selectItem itemValue="0.5" itemLabel="0,5"/>
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                </h:selectOneMenu>


                <h:outputLabel for="Y" value="Введите Y:"/>
                <p:inputNumber id="Y" value="#{Record.point.y}">

                </p:inputNumber>

                <h:outputLabel for="R" value="Выберите R: "/>
                <h:selectOneRadio id="R" value="#{Record.radius}">
                    <f:selectItem itemValue="1" itemLabel="1"/>
                    <f:selectItem itemValue="2" itemLabel="2"/>
                    <f:selectItem itemValue="3" itemLabel="3"/>
                    <f:selectItem itemValue="4" itemLabel="4"/>
                    <f:selectItem itemValue="5" itemLabel="5"/>
                </h:selectOneRadio>

                <h:commandButton id="submit" action="results.xhtml" type="submit" value="Проверить"
                                 class="button crimson">
                    <f:actionListener binding="#{Record.process()}"/>
                    <f:actionListener binding="#{History.addRecord(Record)}"/>
                </h:commandButton>

                <div style="text-align: center; max-width: 200px;"><h:message style="color: red" id="errMsg" for="Y"/>
                </div>
            </div>

        </h:form>

        <canvas id="canvas" width="350" height="350"></canvas>

    </div>

    <ui:insert name="scripts">
        <h:outputScript library="js" name="canvas.js"/>
    </ui:insert>
</h:body>
</html>
