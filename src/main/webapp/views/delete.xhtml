<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Web Lab 3</title>
    <h:outputScript
            library="primefaces" name="jquery/jquery.js"/>
</h:head>
<h:body style="text-align: center">
    <div style="border-width:2px; margin: 0 auto; border-color:green; border-style:solid;">
        <ui:insert name="header">
            <ui:include src="header.xhtml"/>
        </ui:insert>
    </div>
    <div id="chart" style="width: 60vw; margin: 0 auto;">

    </div>
    <h:form id="newEntryForm" style="margin: 0 auto; width: 50vw;">
        <h:panelGrid style="align-items: center;"
                     columns="2" cellpadding="5">
            <h:outputLabel for="x">X(-3 ... 5)</h:outputLabel>
            <p:inputNumber decimalSeparator="." onchange="draw(ctx)"
                           thousandSeparator="false" minValue="-3"
                           maxValue="5" decimalPlaces="3"
                           autocomplete="off" id="x"
                           value="#{entryBean.newEntry.x}"
                           required="true"/>
            <h:outputLabel for="y">Y</h:outputLabel>
            <p:selectOneRadio id="y" value="#{entryBean.newEntry.y}" required="true"
                              onchange="draw(ctx)">
                <f:selectItem itemLabel="-3" itemValue="-3"/>
                <f:selectItem itemLabel="-2" itemValue="-2"/>
                <f:selectItem itemLabel="-1" itemValue="-1"/>
                <f:selectItem itemLabel="0" itemValue="0"/>
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
                <f:selectItem itemLabel="3" itemValue="3"/>
                <f:selectItem itemLabel="4" itemValue="4"/>
                <f:selectItem itemLabel="5" itemValue="5"/>
            </p:selectOneRadio>
            <h:outputLabel for="r">R(1 ... 4)</h:outputLabel>
            <p:inputNumber onchange="draw(ctx)" decimalSeparator="." thousandSeparator="false" minValue="1" maxValue="4"
                           decimalPlaces="3" id="r" value="#{entryBean.newEntry.r}" emptyValue="#{entryBean.lastR}"
                           required="true"/>
            <p:commandButton value="Submit" ajax="false"
                             action="#{entryBean.addEntry}"/>
        </h:panelGrid>
    </h:form>
    <h:panelGroup id="entriesTable">
        <h:dataTable value="#{entryBean.entries}" var="entry"
                     style="width: 70vw; border-width:2px; margin: 0 auto; border-color:darkblue; border-style:solid;">
            <h:column>
                <f:facet name="header">X</f:facet>
                #{entry.x}
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                #{entry.y}
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                #{entry.r}
            </h:column>
            <h:column>
                <f:facet name="header">Result</f:facet>
                #{entry.result}
            </h:column>
            <h:column>
                <f:facet name="header">Timestamp</f:facet>
                #{entry.timestamp}
            </h:column>
        </h:dataTable>
    </h:panelGroup>
    <h:outputScript library="js" name="draw.js"/>
</h:body>
</html>
